<div class="centered-content">
  <div class="task-manager-container ">
    <!-- has--... is a class provided by bulma -->
    <div class="sidebar has-background-white">
      <h1 class="title has-text-primary ">
         List
      </h1>
      <div class="list-menu">
        <!-- <a class="list-menu-item is-active">
          <p>List #1</p>
        </a>
        <a class="list-menu-item">
          <p>List #2</p>
        </a>
        <a class="list-menu-item">
          <p>List #3</p>
        </a> -->
        <a class="list-menu-item" *ngFor="let list of lists" [routerLink]="['/lists',list._id]" routerLinkActive="is-active">
          <p>{{list.title}}</p>
        </a>
      </div>
      <button class="button is-primary has-text-white" routerLink="/new-list">+ New List</button>
    </div>

    <div class="task-list-container has-background-light">
      <h1 class="title has-text-primary">
        Task Detailed
     </h1>
     <!-- class element -->
     <!-- <div class="task ">
       <p>aaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>
     </div>
     <div class="task ">
      <p>aaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>
    </div>
    <div class="task complete">
      <p>aaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>
    </div> -->
    <!-- ngClass allow to condtioned us put classed on element -->
    <div class="task" *ngFor="let task of tasks" (click)="onTaskClick(task)" [ngClass]="{'completed':task.completed}">
        <p>{{task.title}}</p>
    </div>
    <button routerLink="./new-task" class="cirile-add-button button is-primary">
      <img  src="../../../assets/download.svg" alt="">
    </button>
  </div>
</div>
