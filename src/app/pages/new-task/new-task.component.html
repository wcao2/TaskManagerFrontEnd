<div class="centered-content">
  <div class="model-box">
    <h1 class="title">
      Create a new Task
    </h1>

    <!-- go to bulma->documentation->form->input -->
    <!-- use template reference variable -->
    <input #taskTitleInput class="input has-background-light is-medium" type="text" placeholder="Enter task name...">
    <br><br>
    <div class="buttons is-right">
      <button class="button is-medium" routerLink="/">Cancel</button>
      <button class="button is-primary has-text-white is-medium" (click)="createNewTask(taskTitleInput.value)">Create</button>
    </div>

  </div>
</div>
